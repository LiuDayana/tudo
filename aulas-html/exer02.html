    <header>

    <article> 
        <p><strong>Elemento abbr:</strong>
            <abbr title="Hyper Text Markup Language">HTML</abbr>

        </p> 
        <P><strong>Elemento dfn:</strong><br/>
            O <dfn>HTML</dfn> é uma linguagem de marcação padrão para criar paginas web.

        </P>
        <p><i>Elementos kbd e q:</i><br/>
            <q> No Windows, o atalho <kbd> Ctrl</kbd> + <kbd>C</kbd> copia o texto</q><br/>

        </p>


    </article>
